<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="mt-5">
        <h1 class="text-center text-warning">Expense Tracker</h1>
    </header>
    <main class="display-design me-5">
        <!-- title banner -->
        <div>
            <img class="img-fluid" src="images/rsz_expense.jpg" alt="">
        </div>
        <!-- calculate expenses and savings -->
        <div class=" pt-5  calculate-background">
            <div class="px-5 mt-4">
                <!-- income and expense  -->
                <div class="income-expense-feild">
                    <!-- income section -->
                    <div>
                        <h3 class="income-text fs-5 fw-bold">Income</h3>
                        <div class="mt-3 pe-4">
                            <label for="income-field">Income:</label>
                            <input id="income-field" type="text">$
                        </div>
                    </div>
                    <!-- expense section -->
                    <div class="mt-3">
                        <h3 class="expense-text fs-5 fw-bold">Expences</h3>
                        <div class="pe-4">
                            <div class="mt-3">
                                <label for="food-field">Food:</label>
                                <input id="food-field" type="text">$
                            </div>
                            <div class="mt-3">
                                <label for="rent-field">Rent:</label>
                                <input id="rent-field" type="text">$
                            </div>
                            <div class="mt-3">
                                <label for="clothes-field">Clothes:</label>
                                <input id="clothes-field" type="text">$
                            </div>
                        </div>
                    </div>
                </div>
                <!-- calculate expense -->
                <div class="expense-calculate mt-4">
                    <button id="calculate-btn" class="btn btn-warning text-white">Calculate</button>
                    <div id="expense-balance-field" class="mt-3 fw-bold">
                        <p>Total Expense:
                            <span id="total-expense">0</span>$
                        </p>

                        <p>Balance:
                            <span id="balance">0</span>$
                        </p>
                    </div>
                    <p id="error-positive" class="fw-bold mt-3">Please enter positive number and fillup all feild</p>
                    <!-- <p id="error-blank" class="fw-bold mt-3">Please fillup all the field</p> -->
                    <p id="alert-message" class="fw-bold mt-3">Decrease your expense! Ohterwise you will become a begger
                        soon!!</p>
                </div>
            </div>
            <!-- calculate saving amount -->
            <div class="ps-3 mt-4">
                <label for="save-percentage">Save:</label>
                <input id="save-percentage" type="text">
                <span>%</span>
                <button id="save-btn" class="btn btn-warning text-white">Save</button>
                <div id="saving-amount-field" class="save-field fw-bold mt-3">
                    <p>Saving Amount: <span id="saving-amount">0</span>$</p>

                    <p class="mt-3">Remaining Balance: <span id="remaining-balance">0</span>$</p>

                    <p id="saving-alert-message" class="fw-bold mt-3">No balance required!!</p>

                </div>
            </div>
        </div>




    </main>
    <!-- js link -->
    <script src="js/expense.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
